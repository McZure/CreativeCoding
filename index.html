<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Axolotl Monster</title>

	<link rel="shortcut icon" type="image/x-icon" href="images/shun.ico"/>

	<link rel="stylesheet" href="style.css">

	<script type="text/javascript" src="./libraries/p5.min.js"></script>

	<script type="text/javascript" src="./libraries/chroma.min.js"></script>

	<script type="text/javascript" src="./libraries/p5.tween.min.js"></script>

	<script type="text/javascript" src="./libraries/matter.min.js"></script>

<body>
	<h1 class="scrolling-title" id="scrolling-title">Axo-Mon</h1>
	<h3>|  by Shun Zhang  |</h3>
	<div id="canvas-container"></div>
    <div id="text-description">
        <p>Right Click => Create an Axomon</p>
		<p>Left Click => Drag an Axomon</p>
		<p>Key "D" => Turn on Decorations</p>
		<p>Key "R" => Remove an Axomon that your mouse is hovering over</p>
		<p>Key "O" => Occlusion Culling</p>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
